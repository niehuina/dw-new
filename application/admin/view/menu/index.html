<extend name='public/base'/>

<block name='title'>菜单管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>菜单管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>系统设置</a>
                </li>
                <li class='active'>
                    <strong>菜单管理</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
            <div class='text-right'>
                <a data-toggle='modal' data-target='#modal-lg' href='_item_maintain'
                   class='btn btn-primary m-t-lg'>新增</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>菜单列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <input class="form-control" name="search-keyword" id="search-keyword"
                                           placeholder="输入菜单名称">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" id="search-btn" class="btn btn-primary" onclick="return data_table.draw();">查询</button>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom' role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>菜单名称</th>
                                    <th>上级菜单</th>
                                    <!--<th>菜单级别</th>-->
                                    <th>Banner图片</th>
                                    <th>内容类型</th>
                                    <th>显示顺序</th>
                                    <th>系统内置</th>
                                    <th>创建时间</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
            };
            var columns = [
                {'data': 'name'},
                {'data': 'p_name'},
                // {'data': 'level'},
                {'data': 'banner_url'},
                {'data': 'content_type'},
                {'data': 'display_order'},
                {'data': 'preset'},
                {'data': 'created_time'},
                {
                    'data': null,
                    'render': function (data) {
                        return get_table_action(data.id,'lg');
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
