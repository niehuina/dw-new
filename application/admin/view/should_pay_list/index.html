<extend name='public/base'/>

<block name='title'>党费缴纳统计</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>党费缴纳统计</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>党务检查公开</a>
                </li>
                <li class='active'>
                    <strong>党费缴纳统计</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>党费缴纳统计</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class="row">
                            <div class="col-sm-1">
                                <div class="form-group">
                                    <html:select id="search_year" name="search_year" data='year_list'
                                                 class="form-control"
                                                 selected="current_year" first="请选择年份"/>
                                </div>
                            </div>
                            <div class="col-sm-2">

                                <div class="form-group">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control" id="search-keyword"
                                               placeholder="党员姓名">
                                        <span class="input-group-btn">
                                            <button type="button" id="search-button" class="btn btn-primary">查询</button> </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-9 text-right">
                                <div class="form-group">
                                    <button type="button" id="export-btn" class="btn btn-primary">导出Excel
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom'
                                   role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>姓名</th>
                                    <th>年应交</th>
                                    <th>年已交</th>
                                    <th>每月应交</th>
                                    <th>1月已交</th>
                                    <th>2月已交</th>
                                    <th>3月已交</th>
                                    <th>4月已交</th>
                                    <th>5月已交</th>
                                    <th>6月已交</th>
                                    <th>7月已交</th>
                                    <th>8月已交</th>
                                    <th>9月已交</th>
                                    <th>10月已交</th>
                                    <th>11月已交</th>
                                    <th>12月已交</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
                params.search_year = $('#search_year').val();
            };
            var columns = [
                {'data': 'web_user_name'},
                {'data': 'year_should_pay'},
                {'data': 'year_paid_money'},
                {'data': 'month_should_pay'},
                {'data': 'money1'},
                {'data': 'money2'},
                {'data': 'money3'},
                {'data': 'money4'},
                {'data': 'money5'},
                {'data': 'money6'},
                {'data': 'money7'},
                {'data': 'money8'},
                {'data': 'money9'},
                {'data': 'money10'},
                {'data': 'money11'},
                {'data': 'money12'}
            ];
            load_list(query, columns);

            $('#export-btn').click(function () {
                window.location.href = "export_data?query=" + $('#search-keyword').val() + "&search_year=" + $("#search_year").val();
            });
        });
    </script>
</block>
