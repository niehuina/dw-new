<extend name='public/base'/>

<block name='title'>出庭公示管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-10'>
            <h2>出庭公示管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>首页</a>
                </li>
                <li>
                    <a></a>
                </li>
                <li class='active'>
                    <strong>出庭公示管理</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-2'>
            <div class='text-center'>
                <a data-toggle='modal' data-target='#modal-md' href='_item_maintain'
                   class='btn btn-primary m-t-lg'>新增</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content animated fadeInRight'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>出庭公示列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom' role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>案件名称</th>
                                    <th>开庭时间</th>
                                    <th>开庭地点</th>
                                    <th>公诉人</th>
                                    <th>审判程序</th>
                                    <th>是否公开</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
            };
            var columns = [
                {'data': 'name'},
                {'data': 'court_time'},
                {'data': 'court_where'},
                {'data': 'web_user_id'},
                {'data': 'procedure'},
                {'data': 'is_open'},
                {
                    'data': null,
                    'render': function (data) {
                        return get_table_action(data.id,'md');
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
