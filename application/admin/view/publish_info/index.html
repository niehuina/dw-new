<extend name='public/base'/>

<block name='title'>信息调研宣传公示发布</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>信息调研宣传公示发布</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>信息调研宣传公示</a>
                </li>
                <li class='active'>
                    <strong>公示发布</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
            <if condition="$can_edit eq true">
                <div class='text-right'>
                    <a data-toggle='modal' data-target='#modal-lg' href='_item_maintain'
                       class='btn btn-primary m-t-lg'>新增</a>
                </div>
            </if>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>公示列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class="row">

                            <div class="col-sm-3">

                                <div class="form-group">
                                    <div class="input-group m-b">
                                        <input class="form-control" name="search-keyword" id="search-keyword"
                                               placeholder="信息标题">
                                        <span class="input-group-btn">
                                            <button type="button" id="search-button" class="btn btn-primary">查询</button> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom'
                                   role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>公示分类</th>
                                    <th>公示级别</th>
                                    <th>公示标题</th>
                                    <th>发布人</th>
                                    <th>发布时间</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        var can_edit = "{$can_edit}";
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
            };
            var columns = [
                {'data': 'type_name'},
                {'data': 'level_name'},
                {'data': 'title'},
                {'data': 'user_name'},
                {'data': 'publish_time'},
                {
                    'data': null,
                    'render': function (data) {
                        if (can_edit) {
                            return get_table_action(data.id, 'lg');
                        } else {
                            return '<a data-toggle="modal" data-target="#modal-lg" title="查看"  href="_item_maintain/id/' + data.id + '.html"><i class="fa fa-eye"></i></a> ';
                        }
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
