<extend name='public/base'/>

<block name='title'>任务项目发布</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>任务项目发布</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>任务分配监督</a>
                </li>
                <li class='active'>
                    <strong>任务项目发布</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
            <div class='text-right'>
                <a data-toggle='modal' data-target='#modal-md' href='_item_maintain'
                   class='btn btn-primary m-t-lg'>新增</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>任务项目列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <html:select id="task_type" data='task_type_list' class="form-control"
                                                 data-value="id" data-key="name" first="全部分类"/>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control" id="search-keyword"
                                               placeholder="任务标题 / 项目名称">
                                        <span class="input-group-btn">
                                            <button type="button" id="search-button" class="btn btn-primary">查询</button> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom' role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>任务分类</th>
                                    <th>任务标题</th>
                                    <th>项目名称</th>
                                    <th>状态</th>
                                    <th>排序</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
                params.task_type = $('#task_type').val();
            };
            var columns = [
                {'data': 'type_name'},
                {'data': 'title'},
                {'data': 'name'},
                {'data': 'status'},
                {'data':'sort'},
                {
                    'data': null,
                    'render': function (data) {
                        return get_table_action(data.id,'md');
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
