<extend name='public/base'/>

<block name='title'>轮播图管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>轮播图管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>系统设置</a>
                </li>
                <li class='active'>
                    <strong>轮播图管理</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
            <div class='text-right'>
                <a data-toggle='modal' data-target='#modal-md' href='_item_maintain'
                   class='btn btn-primary m-t-lg'>新增</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>轮播图列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class='table-responsive'>
                            <table id='data-table' role='grid'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom' style="width: 100%">
                                <thead>
                                    <tr role='row'>
                                        <th>排序</th>
                                        <th>标题</th>
                                        <th>跳转链接</th>
                                        <th width='100px'></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
            };
            var columns = [
                {'data': 'display_order'},
                {'data': 'title'},
                {'data': 'redirect_url'},
                {
                    'data': null,
                    'render': function (data) {
                        return get_table_action(data.id, 'md');
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
