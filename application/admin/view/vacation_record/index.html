<extend name='public/base'/>

<block name='title'>人员休假</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>人员休假</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>休假管理</a>
                </li>
                <li class='active'>
                    <strong>人员休假</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
            <div class='text-right'>
                <a data-toggle='modal' data-target='#modal-sm' href='_item_maintain'
                   class='btn btn-primary m-t-lg'>新增年假</a>
                <a data-toggle='modal' data-target='#modal-sm' href='_item_maintain2'
                   class='btn btn-primary m-t-lg'>新增病假</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>人员休假列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class="row">
                            <div class="col-sm-3">

                                <div class="form-group">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control" id="search-keyword"
                                               placeholder="人员姓名">
                                        <span class="input-group-btn">
                                            <button type="button" id="search-button" class="btn btn-primary">查询</button> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom'
                                   role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>人员姓名</th>
                                    <th>休假开始日期</th>
                                    <th>休假结束日期</th>
                                    <th>休假天数</th>
                                    <th>休假类型</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
            };
            var columns = [
                {'data': 'web_user_name'},
                {'data': 'start_time'},
                {'data': 'end_time'},
                {'data': 'days'},
                {'data': 'type_name'},
                {
                    "data": null,
                    "render": function (data) {
                        var url = '_item_maintain';
                        if (data.type == 0) {
                            url = '_item_maintain2';
                        }
                        return '<a data-toggle="modal" data-target="#modal-sm" title="修改" href="' + url + '/id/' + data.id + '.html"><i class="fa fa-pencil"></i></a>&nbsp;&nbsp;' +
                            '<a title="删除" href="javascript:void(0);" onclick="delete_item(' + data.id + ');"><i class="fa fa-trash"></i></a>';
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
