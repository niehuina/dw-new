<extend name='public/base'/>

<block name='title'>缴纳党费管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-10'>
            <h2>缴纳党费管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>党务检务公开</a>
                </li>
                <li class='active'>
                    <strong>缴纳党费管理</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-2'>
            <div class='text-center'>
                <a data-toggle='modal' data-target='#modal-md' href='_item_maintain'
                   class='btn btn-primary m-t-lg'>缴费</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content animated fadeInRight'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>党费缴纳记录</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <html:select id="search_month" name="search_month" data='month_list'
                                                 class="form-control"
                                                 first="请选择缴纳月份"/>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="search-keyword" placeholder="党员姓名">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" id="search-btn" class="btn btn-primary" onclick="return data_table.draw();">查询</button>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom' role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>党员姓名</th>
                                    <th>缴纳年</th>
                                    <th>缴纳月</th>
                                    <th>缴纳金额</th>
                                    <th>缴纳时间</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
                params.search_month = $('#search_month').val();
            };
            var columns = [
                {'data': 'web_user_name'},
                {'data': 'year'},
                {'data': 'month'},
                {'data': 'money'},
                {'data': 'created_time'},
                {
                    'data': null,
                    'render': function (data) {
                        return get_table_delete_action(data.id);
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
