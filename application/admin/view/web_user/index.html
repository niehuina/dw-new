<extend name='public/base'/>

<block name='title'>人员管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>人员管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>基础管理</a>
                </li>
                <li class='active'>
                    <strong>人员管理</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
            <div class='text-right'>
                <a data-toggle='modal' data-target='#modal-md' href='_item_maintain'
                   class='btn btn-primary m-t-lg'>新增</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>人员列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control" id="search-keyword" placeholder="用户名 / 真实姓名 / 身份证号 / 手机号">
                                        <span class="input-group-btn">
                                            <button type="button" id="search-button" class="btn btn-primary">查询</button> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom'
                                   role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>所属部门</th>
                                    <th>人员身份类型</th>
                                    <th>职务</th>
                                    <th>用户名</th>
                                    <th>真实姓名</th>
                                    <th>身份证号</th>
                                    <th>手机号</th>
                                    <th>性别</th>
                                    <th>出生年月</th>
                                    <th>入职时间</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
            };
            var columns = [
                {'data': 'depart_name'},
                {'data': 'user_type'},
                {'data': 'position_ids'},
                {'data': 'user_name'},
                {'data': 'name'},
                {'data': 'id_number'},
                {'data': 'phone'},
                {'data': 'sex'},
                {'data': 'birthday'},
                {'data': 'entry_time'},
                {
                    "data": null,
                    "render": function (data) {
                        return '<a data-toggle="modal" data-target="#modal-md" title="修改" href="_item_maintain/id/' + data.id + '.html"><i class="fa fa-pencil"></i></a>&nbsp;&nbsp;' +
                            '<a data-toggle="modal" data-target="#modal-sm" title="重置密码"  href="_reset_password/id/' + data.id + '.html"><i class="fa fa-wrench"></i></a>&nbsp;&nbsp;' +
                            '<a title="删除" href="javascript:void(0);" onclick="delete_item(' + data.id + ');"><i class="fa fa-trash"></i></a>';
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
