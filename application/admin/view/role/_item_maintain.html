<div class="modal-header">
    {$edit_state? '修改' : '新增'}
</div>
<div class="modal-body ">
    <form class="" role="form" id="form">
        <input type="hidden" name="id" value="{$model.id|default=''}" />
        <input type="hidden" name="type" value="{$model.type|default='0'}" />
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>角色名称</label>
                    <p><input type="text" class="form-control" id="name" name="name" value="{$model.name|default=''}" autocomplete="off"  /></p>
                </div>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="button" class="btn btn-primary" data-style="zoom-in" id="submit">提交</button>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        function validate(){
            return $("#form").validate({
                rules: {
                    name: {
                        required: true,
                    }
                },
            }).form();
        }
        $("#submit").click(function () {
            if (validate()) {
                var load_btn = Ladda.create(this);
                load_btn.start();
                var data = $('#form').serialize();
                $.ajax({
                    type: 'POST',
                    url: "save",
                    data: data,
                    success: function (data) {
                        if (check_status(data)){
                            $('#modal-sm').modal('hide');
                            data_table.draw();
                        }
                    },
                    error: function () {
                        toastr["error"]('Error Occurred');
                    }
                }).always(function () {
                    load_btn.stop();
                });
            }
        });
    });
</script>
