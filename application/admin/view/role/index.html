<extend name="public/base"/>

<block name="title">角色管理</block>
<block name="content">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>角色管理</h2>
            <ol class="breadcrumb">
                <li>
                    <a>系统设置</a>
                </li>
                <li class="active">
                    <strong>角色管理</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
            <div class="text-center">
                <a data-toggle="modal" data-target="#modal-sm" href="_item_maintain"
                   class="btn btn-primary m-t-lg">新增</a>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>角色列表</h5>

                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table id="data-table" style="width:100%;"
                                   class="table table-striped  table-hover dataTables-example dataTable border-bottom"
                                   aria-describedby="DataTables_Table_0_info" role="grid">
                                <thead>
                                <tr role="row">
                                    <th>名称</th>
                                    <th width="120px"></th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">

    <script type="text/javascript">

        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
            };
            var columns = [
                {"data": "name"},
                {
                    "data": null,
                    "render": function (data) {
                        var action = '<a data-toggle="modal" data-target="#modal-md" title="权限设置"  href="_item_permission/id/' + data.id + '.html"><i class="fa fa-cog"></i></a> &nbsp;&nbsp;'+
                                     '<a data-toggle="modal" data-target="#modal-md" title="栏目设置"  href="_set_section/id/' + data.id + '.html"><i class="fa fa-th-list"></i></a> &nbsp;&nbsp;';

                        if (data.id == 1) {
                            return '';
                        }
                        else if (data.id <= 1) {
                            return action;
                        }
                        else {
                            return get_table_action(data.id,'sm', action);
                        }
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
