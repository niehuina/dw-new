<extend name='public/base'/>

<block name='title'>党员管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>党员管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>基础管理</a>
                </li>
                <li class='active'>
                    <strong>党员管理</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
            <div class='text-right'>
                <a data-toggle='modal' data-target='#modal-sm' href='_item_maintain'
                   class='btn btn-primary m-t-lg'>新增</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>党员列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control" id="search-keyword" placeholder="党员姓名">
                                        <span class="input-group-btn">
                                            <button type="button" id="search-button" class="btn btn-primary">查询</button> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom' role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>党组织机构</th>
                                    <th>党员姓名</th>
                                    <th>入党时间</th>
                                    <th>党龄</th>
                                    <th>当前积分</th>
                                    <th>当年应缴党费（元）</th>
                                    <th>当年已交党费（元）</th>
                                    <th>当年待交党费（元）</th>
                                
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
            };
            var columns = [
                {'data': 'organ_name'},
                {'data': 'web_user_name'},
                {'data': 'join_time'},
                {'data': 'age'},
                {'data': 'total_score'},
                {'data': 'year_should_pay'},
                {'data': 'year_paid_money'},
                {'data': 'year_remaining_pay'},

                {
                    'data': null,
                    'render': function (data) {
                        return get_table_action(data.id,'sm');
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
