<extend name='public/base'/>

<block name='title'>党员积分审核管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>党员积分审核管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>党务检务公开</a>
                </li>
                <li class='active'>
                    <strong>党员积分审核</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
            <div class='text-right'>
                <!-- <a data-toggle='modal' data-target='#modal-sm' href='_item_maintain'
                    class='btn btn-primary m-t-lg'>新增</a>-->
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>党员积分审核列表</h5>
                    </div>

                    <div class='ibox-content'>
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <html:select id="search_score_item" name="search_score_item" data='score_item_list'
                                                 class="form-control"
                                                 first="全部积分项目"/>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <html:select id="search_review_status" name="search_review_status"
                                                 data='review_status_list'
                                                 class="form-control"  selected="review_status_wating"
                                                 first="全部状态"/>
                                </div>
                            </div>
                            <div class="col-sm-2">

                                <div class="form-group">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control" id="search-keyword"
                                               placeholder="党员姓名">
                                        <span class="input-group-btn">
                                            <button type="button" id="search-button" class="btn btn-primary">查询</button> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom'
                                   role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>党员</th>
                                    <th>积分项目</th>
                                    <th>审核状态</th>
                                    <th>审核人员</th>
                                    <th>审核时间</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
                params.search_score_item = $('#search_score_item').val();
                params.search_review_status = $('#search_review_status').val();
            };
            var columns = [
                {'data': 'web_user_name'},
                {'data': 'score_item_name'},
                {'data': 'review_status_name'},
                {'data': 'review_user_id'},
                {'data': 'review_time'},
                {
                    "data": null,
                    "render": function (data) {
                        return '<a data-toggle="modal" data-target="#modal-md" title="审核"  href="_review/id/' + data.id + '.html"><i class="fa fa-wrench"></i></a>&nbsp;&nbsp;'
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
