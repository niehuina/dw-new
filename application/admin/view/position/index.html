<extend name='public/base'/>

<block name='title'>职务管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>职务管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>基础管理</a>
                </li>
                <li class='active'>
                    <strong>职务管理</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
            <div class='text-right'>
                <a data-toggle='modal' data-target='#modal-sm' href='_item_maintain'
                   class='btn btn-primary m-t-lg'>新增职务</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>职务列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <div class="input-group m-b">
                                        <input type="text" class="form-control" id="search-keyword" placeholder="编号 / 名称">
                                        <span class="input-group-btn">
                                            <button type="button" id="search-button" class="btn btn-primary">查询</button> </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom' role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>职务编号</th>
                                    <th>职务名称</th>
                                    <th>备注</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
            };
            var columns = [
                {'data': 'number'},
                {'data': 'name'},
                {'data': 'remark'},
                {
                    'data': null,
                    'render': function (data) {
                        return get_table_action(data.id,'sm');
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
