<extend name='public/base'/>

<block name='title'>友情链接管理</block>
<block name='content'>
    <div class='row wrapper border-bottom white-bg page-heading'>
        <div class='col-lg-6'>
            <h2>友情链接管理</h2>
            <ol class='breadcrumb'>
                <li>
                    <a>系统设置</a>
                </li>
                <li class='active'>
                    <strong>友情链接管理</strong>
                </li>
            </ol>
        </div>
        <div class='col-lg-6'>
            <div class='text-right'>
                <a data-toggle='modal' data-target='#modal-md' href='_item_maintain'
                   class='btn btn-primary m-t-lg'>新增</a>
            </div>
        </div>
    </div>
    <div class='wrapper wrapper-content '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-title'>
                        <h5>友情链接列表</h5>
                    </div>
                    <div class='ibox-content'>
                        <div class='table-responsive'>
                            <table id='data-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom' role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>网站名称</th>
                                    <th>网址</th>
                                    <th>显示顺序</th>
                                    <th width='100px'></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name='script'>
    <script type='text/javascript'>
        $(document).ready(function () {
            var query = function (params) {
                params.query = $('#search-keyword').val();
            };
            var columns = [
                {'data': 'name'},
                {'data': 'redirect_url'},
                {'data': 'display_order'},
                {
                    'data': null,
                    'render': function (data) {
                        return get_table_action(data.id,'md');
                    }
                }
            ];
            load_list(query, columns);
        });
    </script>
</block>
