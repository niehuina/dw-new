<div class='modal-header'>
    人员休假列表
</div>
    <div class='wrapper  '>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='ibox float-e-margins'>
                    <div class='ibox-content'>
                        <div class='table-responsive'>
                            <table id='vacation-detail-table' style='width:100%;'
                                   class='table table-striped table-hover dataTables-example dataTable border-bottom' role='grid'>
                                <thead>
                                <tr role='row'>
                                    <th>人员姓名</th>
                                    <th>休假开始日期</th>
                                    <th>休假结束日期</th>
                                    <th>休假天数</th>
                                    <th>休假类型</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class='modal-footer'>
    <button type='button' class='btn btn-default' data-dismiss='modal'>关闭</button>
</div>

<script type='text/javascript'>
    $(document).ready(function () {
        var query = function (params) {
            params.query = $('#search-keyword').val();
            params.web_user_id = '{$web_user_id}';
        };
        var columns = [
            {'data': 'web_user_name'},
            {'data': 'start_time'},
            {'data': 'end_time'},
            {'data': 'days'},
            {'data': 'type'},
        ];

        $('#vacation-detail-table').DataTable({
            pageLength: page_length,
            serverSide: true,
            ajax: {
                url: 'get_detail_list',
                type: 'POST',
                data: query
            },
            "columns": columns,
            "ordering": false,
            "searching": false,
            "dom": "rt<'row'<'col-sm-12'<'col-sm-6'i><'col-sm-6'p>>><'clear'>",
        });

    });
</script>
