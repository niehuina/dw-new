<extend name="public/base"/>

<block name="title"></block>
<block name="content">
    <div class="container breadcrumb">
        当前位置： 网站首页 >
        <if condition="!empty($parent_section['name'])">
            <if condition="empty($parent_section['url'])">
                <a href="/home/index/article_list/section_id/{$parent_section['id']}/is_home/1.html">{$parent_section['name']}</a> >
                <else/>
                <a href="{$parent_section['url']}" target="_blank">{$parent_section['name']}</a> >
            </if>
        </if>
        <if condition="empty($section['url'])">
            <a href="/home/index/article_list/section_id/{$section['id']}.html">{$section['name']}</a>
            <else/>
            <a href="{$section['url']}" target="_blank">{$section['name']}</a> >
        </if>
        > <a href="#">正文</a>
    </div>
    <div class="container mt-15">
        <div class="fl" style="width: 220px;border: 1px solid #eee;padding: 20px;">
            <if condition="$section['id'] eq 7">
                <volist name="section_children_list" id="item">
                    <if condition="$item.id eq '7'">
                        <if condition="empty($item['url'])">
                            <a href="{:url('index/article_list',['section_id'=>$item['id']])}"
                               class="menu <if condition='$item.id eq $section.id'>active</if>">{$item.name}</a>
                            <else/>
                            <a href="{$item['url']}" target="_blank"
                               class="menu <if condition='$item.id eq $section.id'>active</if>">{$item.name}</a>
                        </if>
                    </if>
                </volist>
                <else/>
                <volist name="section_children_list" id="item">
                    <if condition="$item.id neq '7'">
                        <if condition="empty($item['url'])">
                            <a href="{:url('index/article_list',['section_id'=>$item['id']])}"
                               class="menu <if condition='$item.id eq $section.id'>active</if>">{$item.name}</a>
                            <else/>
                            <a href="{$item['url']}" target="_blank"
                               class="menu <if condition='$item.id eq $section.id'>active</if>">{$item.name}</a>
                        </if>
                    </if>
                </volist>
            </if>
        </div>
        <div class="block-box fr" style="width: 950px;">
            <div class="block-content pa-20">
                <div class="article-title">
                    {$section_info.title}
                </div>
                <div class="article-information">
                    <span>发布时间:{$section_info.publish_time}</span>
                </div>
                <div class="article-summary">
                    {$section_info.summary}
                </div>
                <div class="article-content">
                    {$section_info.content}
                </div>
            </div>
        </div>
        <div class="clear mt-15"></div>
    </div>
</block>
<block name="script">
</block>
