<extend name="public/base"/>

<block name="title">办案公示</block>
<block name="content">
    <div class="container breadcrumb">
        当前位置： 网站首页 >
        <if condition="empty($section_item['url'])">
            <a href="/home/index/case_list/section_id/{$section_id}.html">{$section_item['name']}</a>
            <else/>
            <a href="{$section_item['url']}" target="_blank">{$section_item['name']}</a>
        </if>
    </div>
    <div class="container mt-15">
        <div class="fl" style="width: 220px;border: 1px solid #eee;padding: 20px;">
            <if condition="empty($section_item['url'])">
                <a href="{:url('index/case_list',['section_id'=>$section_item['id']])}"
                   class="menu active">{$section_item['name']}</a>
                <else/>
                <a href="{$section_item['url']}" target="_blank" class="menu active">{$section_item['name']}</a>
            </if>
        </div>
        <div class="block-box fr" style="width: 950px;">
            <div class="block-title"><label class="color-primary">办案公示</label></div>
            <div class="block-content">
                <ul class="article-list">
                    <volist name="case_list" id="item">
                        <li class="bg-icon-0 mb-10">
                            <div class="fl">
                                <a class=""
                                   href="{:url('index/case_detail',['id'=>$item['id']])}">
                                    {$item.name}
                                </a>
                            </div>
                            <div class="fr"><span class="time"></span></div>
                            <div class="clear"></div>
                        </li>
                    </volist>
                </ul>
                <html:pager total="$total_page" index="$page"/>
            </div>
        </div>
        <div class="clear mt-15"></div>
    </div>
</block>
<block name="script">
</block>
